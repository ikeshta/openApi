      summary: Send WhatsApp template message
      tags:
        - WhatsApp
      description: Send WhatsApp template message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  from:
                    type: string
                    example: +966******
                  to:
                    type: string
                    example: +966******
                  messageId:
                    type: string
                    format: uuid
                    example: b5e551dd-2874-496f-8e09-a1d5471c3f77
                  content:
                    type: object
                    properties:
                      templateName:
                        type: string
                        example: template_name
                      templateData:
                        type: object
                        properties:
                          body:
                            type: object
                            properties:
                              placeholders:
                                type: array
