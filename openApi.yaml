info:
  version: 1.0.0
  title: Sure Connects API
  description: |
    This document provides detailed documentation for the API endpoint responsible for sending messages through the messaging service.
    This API allows users to send messages to one or more destinations with customizable options.
  termsOfService: https://mohamedfahmy.docs.apiary.io/#reference
  contact:
    name: Sure Connects
    url: https://sureconnects.com
    email: sure@sure.com.sa
  license:
    name: SureConnects License
    url: http://license.foo.com
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/MOHMEDFAHMYALI_1/SureConnects/1.0.0
paths:
  /SendOTPMessage:
    post:
      summary: Send message to a destination
      tags:
        - Message
      parameters:
        - name: email
          in: header
          description: User email registered in the system
          schema:
            type: string
        - name: apiKey
          in: header
          description: API key registered in the system
          schema:
            type: string
      description: Send OTP message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sender:
                  type: string
                  example: test
                message:
                  type: string
                  example: Hello test from API
                messageInfo:
                  type: object
                  properties:
                    distination:
                      type: string
                      example: 53*******
      responses:
        '200':
          description: Successful sending
          content:
            application/json:
              schema:
                type: object
                properties:
                  confirm:
                    type: boolean
                    example: false
                  message:
                    type: string
                  modelStateErrors:
                    type: array
                    items: {}
                  success:
                    type: boolean
                    example: true
                  value:
                    type: object
                    properties:
                      messageId:
                        type: string
                        example: eb3e439e-30d8-42e0-b802-2b9db484775e
                      status:
                        type: string
                        example: 1000
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  confirm:
                    type: boolean
                    example: false
                  message:
                    type: string
                  modelStateErrors:
                    type: array
                    items:
                      properties:
                        name:
                          type: string
                          example: Error Description
                        value:
                          type: string
                          example: Error code
                  success:
                    type: boolean
                    example: false
                  value:
                    type: object
                    example: null
        '401':
          description: Invalid user permissions

  /SendMessage:
